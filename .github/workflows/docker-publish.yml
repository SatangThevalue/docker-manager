name: Docker Image CI

on:
    push:
        branches: ["main"] # รันเมื่อ push ขึ้น branch 'main'
    workflow_dispatch: # อนุญาตให้รันเอง (Manual trigger)

jobs:
    build_and_push:
        name: Build and Push to Docker Hub
        runs-on: ubuntu-latest

        # --- ⭐️ นี่คือส่วนที่สำคัญที่สุด ---
        # ระบุ environment ที่คุณตั้งค่า Secrets ไว้
        environment: docker-build
        # -----------------------------------

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  # ⭐️ GitHub จะดึง Secrets จาก environment 'docker-build'
                  # ที่เรากำหนดไว้ข้างบนมาใส่ให้เอง
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_PASSWORD }}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  # สร้าง Tag โดยใช้ Username จาก Secret และชื่อ Repo อัตโนมัติ
                  tags: |
                      ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest
                      ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ github.sha }}
                  platforms: linux/amd64,linux/arm64
