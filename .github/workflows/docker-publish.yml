# .github/workflows/docker-publish.yml

name: Docker Image CI

# 1. กำหนด Triggers
on:
  # รันเมื่อมีการ push โค้ดขึ้น branch 'main'
  push:
    branches: [ "main" ]
  
  # เพิ่มปุ่มให้รันเองได้ (Manual Trigger) บนหน้า Actions
  workflow_dispatch:

jobs:
  build_and_push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest # ใช้ Ubuntu ล่าสุด

    steps:
      # 2. Check out โค้ดจาก Repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 3. (แนะนำ) ตั้งค่า QEMU สำหรับการสร้าง Multi-platform images (เช่น ARM64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 4. (แนะนำ) ตั้งค่า Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. ล็อกอินเข้า Docker Hub
      #    ต้องใช้ Secrets ที่เราจะตั้งค่าในขั้นตอนถัดไป
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 6. Build และ Push อิมเมจ
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: . # ระบุว่า Dockerfile อยู่ที่ root
          push: true  # สั่งให้ push หลังจาก build
          
          # ตั้งชื่อ Tag ให้อิมเมจ
          # เราจะใช้ชื่อ repo ของคุณเป็นชื่ออิมเมจ (เช่น "docker-host-manager")
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ github.sha }}
            
          # (Optional) สร้างสำหรับหลายสถาปัตยกรรม (AMD64 และ ARM64)
          platforms: linux/amd64,linux/arm64